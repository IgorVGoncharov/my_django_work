{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Сайт{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css">
</head>
<header >
    <div class="container base_header">
         <nav class="header_nav text_shadow">
             <a class="text_color" href={% url 'five_recipes' %}>Главная страница</a>
             <a class="text_color" href={% url 'all_recipes' %}>Все рецепты</a>
             <a class="text_color" href={% url 'all_categorys' %}>Категории рецептов</a>
             <a class="text_color" href={% url 'add_recipe' %}>Добавить рецепт</a>
             <a class="text_color" href={% url 'registration' %}>Регистрация</a>
             {% if user.is_authenticated %}
                <div >
                    <a class="text_color" href="{% url 'logout' %}">Выйти</a>
                    <a> ({{ request.user }}) </a>
                </div>
            {% else %}
                    <a class="text_color" href="{% url 'login' %}">Войти</a>
            {% endif %}
         </nav>
    </div>
</header>
<body class="base_background_image">
    {% block content %}
        <p>Скоро тут появится текст...</p>
    {% endblock %}
</body>
</html>
